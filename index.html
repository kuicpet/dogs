<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adoption App | Dogs</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            
            <img src="./css/images/victor-grabarczyk-N04FIfHhv_k-unsplash.jpg" alt="dog looking excited">
            <h1>mick</h1>
            <div class="details">
                <div class="breed">
                    <p>breed</p>
                    <strong>Husky</strong>
                </div>
                <div class="size">
                    <p>size</p>
                    <strong>Small</strong>
                </div>
                <div class="age">
                    <p>age</p>
                    <strong>4 mths</strong>
                </div>
            </div>
            <div class="description">
                <p>Meet Mick,a lovable,smart little fella.He is described by his foster Family as intelligent,
                    playful,energetic and a fast learner.He loves to show off his high-five skills and is very 
                    food-motivated so will learn new tricks easily.
                </p>
            </div>
            <div class="footer">
                <a href="#">Apply for adoption</a>
            </div>
        </div>
    </main>
    
</body>
</html>
